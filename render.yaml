services:
  - type: web
    name: outlook-email-api
    runtime: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    
    # Vari√°veis de ambiente
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: HEADLESS
        value: "true"
      - key: PORT
        sync: false
    
    # Health check
    healthCheckPath: /ping
